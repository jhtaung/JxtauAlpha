<div class="grid-container">
  <h1 class="mat-h1">Appeal</h1>

  <div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let appeal"> {{appeal[column.key]}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let appeal">
          <a mat-raised-button color="primary" [routerLink]="['/appeal/', appeal.id]">
            View
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="meeting">
        <th mat-header-cell *matHeaderCellDef> Meetings </th>
        <td mat-cell *matCellDef="let appeal">{{appeal.meeting | date: 'yyyy-MM-dd h:mm a'}}</td>
      </ng-container>

      <ng-container matColumnDef="statusUpdateDate">
        <th mat-header-cell *matHeaderCellDef> Update Date </th>
        <td mat-cell *matCellDef="let appeal">{{appeal.statusUpdateDate | date: 'yyyy-MM-dd h:mm a'}}</td>
      </ng-container>

      <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef> Received Date </th>
        <td mat-cell *matCellDef="let appeal">{{appeal.receivedDate | date: 'yyyy-MM-dd h:mm a'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="totalRows"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)" >
    </mat-paginator>
  </div>

</div>
